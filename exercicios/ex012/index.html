<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este este vídeo está hospedado no meu próprio servidor.</p>
    <video poster="imagens/limoes-capa.png" controls width="500">
        <source src="midia/convertido.m4v" type="video/m4v">
        <source src="midia/convertido.webm" type="video/webm">
        <source src="midia/meu-video.mp4" type="video/mp4">
    </video>
</body>
</html>
